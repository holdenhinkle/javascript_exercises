<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Programming Languages</title>
  <link rel="stylesheet" href="2.css">
</head>
<body>
  <h1>Programming Languages</h1>
  <div id="languages">
  </div>
  <script id='languageList' type='text/x-handlebars'>
    {{#each langs}}
    {{> languageTemplate}}
    {{/each}}
  </script>
  <script id='languageTemplate' type='text/x-handlebars'>
    <div class="lang" data-lang={{name}} >
      <h2>{{name}}</h2>
      <p>{{description}}</p>
      <a href="#" class="more">Show More</a>
    </div>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="handlebars-v4.4.3.js"></script>
  <script src="2.js"></script>
</body>
</html>
