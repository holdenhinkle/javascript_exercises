<html>
  <head></head>
  <body>
    <section>
      <h1>Schedules</h1>
      <form id="form_schedule" method="post" action="/api/bookings">
        <div>
          <label for="id">Please select one schedule:</label>
          <select id="id" name="id"></select>
        </div>
        <div>
          <label for="student_email">Email:</label>
          <input type="email" id="student_email" name="student_email">
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </section>
    <script id="new_student_template" type="text/template">
      <h2>Please provide new student details</h2>
      <form id="new_student" method="post" action="/api/students">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="sequence">Booking Sequence</label>
          <input type="text" id="sequence" name="sequence">  
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </script>
    <script src="book_a_staff_member.js"></script>
  </body>
</html>
